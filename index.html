<!DOCTYPE HTML>
<html  lang="ko">
<head>
<meta charset="utf-8">
<meta name="description" content="모바일 기본작업">
<meta name="author" content="yamah">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<title>모바일 기본작업</title>
<link rel="stylesheet" href="./asset/libs/swiper.min.css">
<link rel="stylesheet" href="./asset/libs/jquery-sakura.css">
<link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

<h1>모바일</h1>
<div id="gallery">
	<div id="flower"></div>
	<div class="swiper-container">
		<ul class="swiper-wrapper">
			<li class="swiper-slide" data-hash="slide1">
				<div class="img"><img src="./asset/img/visual1.jpg" alt=""></div>
				<ul class="txt">
					<li class="title" data-swiper-parallax="-100">Slide 1</li>
					<li class="subtitle" data-swiper-parallax="-200" data-swiper-parallax-duration="600">Subtitle</li>
					<li class="text" data-swiper-parallax="-300">
						<p>Lorem ipsum dolor sit amet, consectetur adipiscingitor.</p>
					</li>
				</ul>
			</li>
			<li class="swiper-slide" data-hash="slide2">
				<div class="img"><img src="./asset/img/visual1.jpg" alt=""></div>
				<ul class="txt">
					<li class="title" data-swiper-parallax="-100">Slide 1</li>
					<li class="subtitle" data-swiper-parallax="-200" data-swiper-parallax-duration="600">Subtitle</li>
					<li class="text" data-swiper-parallax="-300">
						<p>Lorem ipsum dolor sit amet, consectetur adipiscingitor.</p>
					</li>
				</ul>
			</li>
			<li class="swiper-slide" data-hash="slide3">
				<div class="img"><img src="./asset/img/visual1.jpg" alt=""></div>
				<ul class="txt">
					<li class="title" data-swiper-parallax="-100">Slide 1</li>
					<li class="subtitle" data-swiper-parallax="-200" data-swiper-parallax-duration="600">Subtitle</li>
					<li class="text" data-swiper-parallax="-300">
						<p>Lorem ipsum dolor sit amet, consectetur adipiscingitor.</p>
					</li>
				</ul>
			</li>
		</ul>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>

		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div><!-- swiper-container -->
</div>

<script src="./asset/libs/jquery-1.10.2.min.js"></script>
<script src="./asset/libs/jquery-sakura.js"></script>
<script src="./asset/libs/swiper.min.js"></script>
<script>
$(window).load(function(){
	$('#flower').sakura();
     var swiper = new Swiper('#gallery .swiper-container', {
		speed : 1000,
		effect : 'slide', //효과 slide, fade, cube, coverflow or flip
		slidesPerView: 'auto', // 보여주는 리스트 수
		loop : false, //반복
		pagination: '.swiper-pagination', // 페이지네이션
		paginationType: 'bullets', //페이지네이션 타입 bullets, fraction, progress or custom
		paginationClickable: true, //클릭 유무
		nextButton: '.swiper-button-next', // 이전버튼
		prevButton: '.swiper-button-prev', // 다음버튼
		parallax: true
    });
});

</script>
</body>
</html>
